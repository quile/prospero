<input name="[% self.name %]"
    id="[% self.node_id %]"
    title="[% self.parent_binding_name %]"
    [% self.tag_attribute_string %]
    [% IF self.size %]size="[% self.size %]"[% END %]
    [% IF self.max_length %]maxlength="[% self.max_length %]"[% END %]
    value="[% self.value %]" />
<span id="[% self.node_id %]-error" class="error" style="display: none;"></span>
